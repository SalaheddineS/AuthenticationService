on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2.7.0
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set environment variables
      run: |
        echo "DB=$DB" >> $GITHUB_ENV
        echo "URI=$URI" >> $GITHUB_ENV
        echo "USRANDPASS=$USRANDPASS" >> $GITHUB_ENV
        echo "TOKEN=$TOKEN" >> $GITHUB_ENV
      
    - name: Update application.properties file
      run: |
        sed -i "s|spring.data.mongodb.uri=.*|spring.data.mongodb.uri=${URI}|g" AuthenticationService/src/main/resources/application.properties
        sed -i "s|spring.data.mongodb.username=.*|spring.data.mongodb.username=${USRANDPASS}|g" AuthenticationService/src/main/resources/application.properties
        sed -i "s|spring.data.mongodb.password=.*|spring.data.mongodb.password=${USRANDPASS}|g" AuthenticationService/src/main/resources/application.properties
        sed -i "s|spring.data.mongodb.database=.*|spring.data.mongodb.database=${DB}|g" AuthenticationService/src/main/resources/application.properties
        sed -i "s|jwt.secret=.*|jwt.secret=${TOKEN}|g" AuthenticationService/src/main/resources/application.properties

    - name: Run tests
      run: mvn test --file pom.xml
