name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3.10.0
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Write properties to file
      run: |
        cd AuthenticationService
        echo "spring.data.mongodb.uri=${{ secrets.URI }}" >> src/main/resources/application.properties
        echo "spring.data.mongodb.username=${{ secrets.USRANDPASS }}" >> src/main/resources/application.properties
        echo "spring.data.mongodb.password=${{ secrets.USRANDPASS }}" >> src/main/resources/application.properties
        echo "spring.data.mongodb.database=${{ secrets.DB }}" >> src/main/resources/application.properties
        echo "jwt.secret=${{ secrets.JWT_SECRET }}" >> src/main/resources/application.properties

    - name: Checkout code
      uses: actions/checkout@v2
  


    - name: Run tests
      run: mvn test --file pom.xml
