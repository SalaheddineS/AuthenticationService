name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3.10.0
      with:
        java-version: 17

    - name: Build with Maven
      run: mvn package --file pom.xml

    - name: Run tests
      run: mvn test --file pom.xml
